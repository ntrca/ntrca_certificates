{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    #roll{
        padding-left: 10px;
        border: 1px solid rgb(88, 88, 88);
        height: 35px;
        border-radius: 3px;
        width: 360px;
    }
    td, th {
    text-align: left;
    padding: 8px;
    }
    .error{
        color: rgb(146, 8, 8);
    }
    .borders{
        border: 2px solid rgb(141, 4, 4)!important;
    }
    
</style>
<div class="container-fluid">
    <div class="row my-5 mx-0">
        <div class="col-lg-6 m-auto text-center px-0">
            <div class="card p-5">
                <H4 class="text-center pt-5">Enter Your Interview Date</H4>
                <div class="card-body py-5">
                    <form id="form_id" action="" method="post">
                        {% csrf_token %}
                       <table align="center">
                            <tr>
                                <td>
                                    {{ form.interview_date|as_crispy_field }}
                                </td>
                                <td>
                                    {{ form.board|as_crispy_field }}
                                </td>
                            </tr>
                            <tr>
                                {% if error %}
                                <td></td>
                                <td></td>
                                <td style="color: rgb(168, 7, 7);">
                                    {{ error }}
                                </td>
                                {% endif %}
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button class="btn btn-sm bg-success text-white my-1" type="submit">Submit</button>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </form>
                    
                </div>
              </div>
        </div>
    </div>
</div>
{% endblock %}
