{% extends 'base.html' %}
{% block content %}
<div class="container bg">
    <div class="row">
        {% if message %}
        <div class="col-lg-12 message">
            <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
        </div>
        {% endif %}
        <div class="col-md-6">
            <div class="card my-5">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <h5 style="font-family: 'Roboto Slab',">District wais Certificat</h5>
                            <label for="exampleInputPassword1">District</label>
                            <input type="text" class="form-control" name="district" id="district" placeholder="Please Enter District" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card my-5">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <h5>Singla Certificat</h5>
                            <label for="exampleInputPassword1">Roll</label>
                            <input type="number" class="form-control" name="roll" id="roll" placeholder="Please Enter Roll" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card my-5">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <h5>District wais Data</h5>
                            <label for="exampleInputPassword1">Roll</label>
                            <input type="text" class="form-control" name="district_distribution" id="roll" placeholder="Please Enter District" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    setTimeout(function() {
        $('.message').fadeOut('fast');
    }, 5000);
</script>
{% endblock %}
