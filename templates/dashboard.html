{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container bg">
    <div class="row">
        {% if message %}
        <div class="col-lg-12 message">
            <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
        </div>
        {% endif %}

        <!-- left -->
        {% for obj in exam_name %}
        <div class="col-md-4">
            <a href="{% url 'ntrca_district' obj.pk %}">
                <div class="card my-3">
                    <div class="card-body">
                        <h5 style="font-family: 'Roboto Slab'; text-align: center;">{{ obj.name }}</h5>
                        <label for="exampleInputPassword1">{{ obj.examth }} {{ obj.name }} {{ obj.year }}</label>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extrajs %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
     $(document).ready(function() {
        $('.js-example-basic-single').select2();
    });
</script>
{% endblock extrajs %}
